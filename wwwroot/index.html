<!DOCTYPE html>
<!--JP Crawford-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingle</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
    <link rel="stylesheet" href="./style.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
            integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs" 
            crossorigin="anonymous"></script>
    <!-- jQuery UI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.0/jquery-ui.min.js" 
            integrity="sha384-8EM386r8XMMzwGPUxfGNr6c1wIOYnPQBJ6VFxzKCZeklpQarHoZGB40kdNDA3gYr" 
            crossorigin="anonymous"></script>
    <!-- jQuery UI Theme -->
    <link rel="stylesheet" 
          href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.14.0/themes/smoothness/jquery-ui.css" 
          integrity="sha384-AUxBc4TYOEuk4Hp24650vW1R1zXkuFE8IK5cgdi5qyXRKuc1Xx2ndBiefujL0Qho" 
          crossorigin="anonymous">
</head>

<body>
    <div id="background"></div>
    <header>
        <div class="top-bar">
            <div id="bingle">
                <div class="logo"></div>
                <h1>Alphasoft Bingle</h1>
            </div>
        </div>
        <div class="interface">
            <div class="search-bar">
                <input type="text" id="query" placeholder="Search the web">
                <button class="gopilot-button" id="gopilotButton"></button>
            </div>
            <div class="buttons">
                <button id="searchButton">Search</button>
                <button id="luckyButton">I'm Feeling Lucky</button>
                <button id="timeButton">Current Time</button>
            </div>
        </div>
    </header>
    <main>
        <div id="searchResults"></div>
        <div id="time"></div>
    </main>
    <div id="gopilotDialog" title="Gopilot" style="display:none;">
        <p>Your everyday search companion.</p>
        <input type="text" id="gpQuery" placeholder="Ask me anything...">
    </div>
    <div id="badLuckDialog" title="Oh no!" style="display:none;">
        <p>Your luck detector is broken!<p>
        <p>No results found...</p>
    </div>
    <div id="timeDialog" title="Current Time" style="display:none;">
        <p id="timeDisplay"></p>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
